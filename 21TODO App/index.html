<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <button type="submit"><i class="fas fa-plus"></i></button>
        </form>

        <h2>To-Do Tasks</h2>
        <table id="todo-tasks-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todo-tasks-list"></tbody>
        </table>

        <h2>Completed Tasks</h2>
        <table id="completed-tasks-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="completed-tasks-list"></tbody>
        </table>

        <h2>Task History</h2>
        <table id="task-history-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="task-history-list"></tbody>
        </table>
    </div>

    <!-- Custom JavaScript -->
    <script src="/scripts.js"></script>
</body>
</html>
